<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Body Sequence</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .background.visible {
      opacity: 1;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    /* Pulsing animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(179, 0, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 20px 25px rgba(46, 157, 112, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(46, 157, 112, 0);
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    .fade-black {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      z-index: 3;
      opacity: 1;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .fade-black.hidden {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- Fade overlay -->
  <div id="fade" class="fade-black"></div>

  <!-- Backgrounds -->
  <div id="bg5" class="background visible" style="background-image: url('DC2\ Classroom\ Suzy\ S3D_C2.jpg');"></div>
  <div id="bg6" class="background" style="background-image: url('DC2\ Classroom\ Suzy\ Z3D_C2.jpg');"></div>
  <div id="bg7" class="background" style="background-image: url('DC2\ Classroom\ Suzy\ S4D_C2.jpg');"></div>
  <div id="bg8" class="background" style="background-image: url('DC2\ Classroom\ Suzy\ Z4D_C2.jpg');"></div>
  <div id="bg9" class="background" style="background-image: url('DC2\ Classroom\ Suzy\ S5D_C2.jpg');"></div>
  <div id="bg10" class="background" style="background-image: url('DC2\ Classroom\ Suzy\ Z5D_C2.jpg');"></div>

  <!-- Next button -->
  <button class="next-button" id="nextBtn" onclick="nextImage()">Next</button>

  <script>
    const backgrounds = [
      document.getElementById("bg5"),
      document.getElementById("bg6"),
      document.getElementById("bg7"),
      document.getElementById("bg8"),
      document.getElementById("bg9"),
      document.getElementById("bg10")
    ];

    const fade = document.getElementById("fade");
    const nextBtn = document.getElementById("nextBtn");
    let currentIndex = 0;

    window.onload = () => {
      // Fade in on page load
      setTimeout(() => {
        fade.classList.add("hidden");
      }, 300);

      // Add pulsing animation to the next button after 1.5 seconds
      setTimeout(() => {
        nextBtn.classList.add("pulse");
      }, 2000);
    };

    function nextImage() {
      if (currentIndex < backgrounds.length - 1) {
        backgrounds[currentIndex].classList.remove("visible");
        currentIndex++;
        backgrounds[currentIndex].classList.add("visible");
      } else {
        // Fade to black and redirect
        fade.classList.remove("hidden");
        setTimeout(() => {
          window.location.href ='DC2_Pg6_C2.html';
        }, 1000);
      }
    }
  </script>
</body>
</html>
